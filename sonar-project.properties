sonar.projectKey=open-responses-server
sonar.projectName=OpenAI Responses Server
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=python
sonar.python.version=3.8, 3.9, 3.10, 3.11, 3.12

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Python coverage report
sonar.python.coverage.reportPaths=coverage.xml

# Python unit tests report
sonar.python.xunit.reportPath=test-results.xml

# Exclude patterns
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/tests/**,**/test_*.py

# Security-related settings
sonar.python.bandit.reportPaths=bandit-results.json
sonar.python.pylint.reportPaths=pylint-results.json

# Quality gate configuration
sonar.qualitygate.wait=true 